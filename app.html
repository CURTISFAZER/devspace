<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Devspace</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
</head>
<body>
    <aside class="nav">
        <ul>
            <li><a class="nav-selected" href="/" title="Home"><span class="octicon octicon-home"></span></a></li>
            <li><a href="#" title="Add column"><span class="octicon octicon-plus"></span></a></li>
            <li><a href="#" title="Settings"><span class="octicon octicon-gear"></span></a></li>
        </ul>
        <div class="footer">
            <ul>
                <li><a href="#" title="Announcements"><span class="octicon octicon-megaphone"></span></a></li>
                <li><a href="mailto:support@devspace.io" title="Ask a question"><span class="octicon octicon-question"></span></a></li>
                <li><a href="https://github.com/devspace/bugs" title="Report a bug"><span class="octicon octicon-bug"></span></a></li>
                <li><a href="#" title="Sign Out"><span class="octicon octicon-sign-out"></span></a></li>
            </ul>
        </div>
    </aside>
    <div class="columns">
        <section class="column">
            <header class="column-header">
                <h1 class="column-header-title">
                    <span class="octicon octicon-person"></span> All events
                </h1>
            </header>
            <div class="column-content"></div>
        </section>
        <section class="column">
            <header class="column-header">
                <h1 class="column-header-title">
                    <span class="octicon octicon-person"></span> Your events
                </h1>
            </header>
            <div class="column-content"></div>
        </section>
        <section class="column">
            <header class="column-header">
                <h1 class="column-header-title">
                    <span class="octicon octicon-repo"></span> twbs/bootstrap
                </h1>
            </header>
            <div class="column-content"></div>
        </section>
        <section class="column">
            <header class="column-header">
                <h1 class="column-header-title">
                    <span class="octicon octicon-organization"></span> braziljs
                </h1>
            </header>
            <div class="column-content"></div>
        </section>
    </div>

    <script id="card-template" type="text/x-handlebars-template">
    {{#each events}}
        <div class="card">
            <a href="https://github.com/{{ actor.login }}" target="_blank">
                <img class="card-image" src="{{ actor.avatar_url }}" alt="{{ actor.login }}">
            </a>
            <div class="card-body">
                <p><a href="https://github.com/{{ actor.login }}" target="_blank">{{ actor.login }}</a> {{ detail.message }} <a href="https://github.com/{{ repo.name }}" target="_blank">{{ repo.name }}</a></p>
                <footer class="card-footer">{{ time }}</footer>
                <span class="octicon octicon-{{ detail.icon }}"></span>
            </div>
        </div>
    {{/each}}
    </script>

    <script src="bower_components/es6-promise/promise.min.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
