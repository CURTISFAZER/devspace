<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DevSpace</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/column.css">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container"></div>
    <div class="columns"></div>

    <script id="card-template" type="text/x-handlebars-template">
    {{#each events}}
        <div class="card">
            <a href="https://github.com/{{ actor.login }}" target="_blank">
                <img class="card-image" src="{{ actor.avatar_url }}s=80" alt="{{ actor.login }}" width="40" height="40">
            </a>
            <div class="card-body">
                <p><a href="https://github.com/{{ actor.login }}" target="_blank">{{ actor.login }}</a> {{ detail.message }} <a href="https://github.com/{{ repo.name }}" target="_blank">{{ repo.name }}</a></p>
                <footer class="card-footer">{{ time }}</footer>
                <span class="octicon octicon-{{ detail.icon }}"></span>
            </div>
        </div>
    {{/each}}
    </script>

    <script src="bower_components/es6-promise/promise.min.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="build/main.js"></script>
</body>
</html>
